
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="dashboard-container">
        <!-- Header with theme toggle -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-microchip"></i> ESP32 IoT Dashboard</h1>
                <div class="theme-toggle-container">
                    <button id="lightModeBtn" class="theme-btn active" title="Light Mode">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button id="darkModeBtn" class="theme-btn" title="Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Connection Status -->
        <div class="connection-panel">
            <div class="connection-status">
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">Disconnected</span>
            </div>
            <div class="connection-controls">
                <input type="text" id="websocketUrl" placeholder="ws://192.168.1.100:81" value="ws://192.168.1.100:81">
                <button id="connectBtn" class="btn-primary">
                    <i class="fas fa-plug"></i> Connect
                </button>
                <button id="disconnectBtn" class="btn-secondary" disabled>
                    <i class="fas fa-times"></i> Disconnect
                </button>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Sensor Data Panel -->
            <div class="panel sensor-panel">
                <h2><i class="fas fa-thermometer-half"></i> Sensor Data</h2>
                <div class="sensor-grid">
                    <div class="sensor-card">
                        <div class="sensor-icon"><i class="fas fa-thermometer-half"></i></div>
                        <div class="sensor-data">
                            <span class="sensor-value" id="temperature">--</span>
                            <span class="sensor-unit">°C</span>
                        </div>
                        <div class="sensor-label">Temperature</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-icon"><i class="fas fa-tint"></i></div>
                        <div class="sensor-data">
                            <span class="sensor-value" id="humidity">--</span>
                            <span class="sensor-unit">%</span>
                        </div>
                        <div class="sensor-label">Humidity</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-icon"><i class="fas fa-lightbulb"></i></div>
                        <div class="sensor-data">
                            <span class="sensor-value" id="light">--</span>
                            <span class="sensor-unit">lux</span>
                        </div>
                        <div class="sensor-label">Light</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-icon"><i class="fas fa-bolt"></i></div>
                        <div class="sensor-data">
                            <span class="sensor-value" id="voltage">--</span>
                            <span class="sensor-unit">V</span>
                        </div>
                        <div class="sensor-label">Voltage</div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="panel control-panel">
                <h2><i class="fas fa-sliders-h"></i> Device Controls</h2>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="led1">LED 1</label>
                        <div class="switch-container">
                            <input type="checkbox" id="led1" class="switch">
                            <label for="led1" class="switch-label"></label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="led2">LED 2</label>
                        <div class="switch-container">
                            <input type="checkbox" id="led2" class="switch">
                            <label for="led2" class="switch-label"></label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="fan">Fan</label>
                        <div class="switch-container">
                            <input type="checkbox" id="fan" class="switch">
                            <label for="fan" class="switch-label"></label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="servo">Servo Angle</label>
                        <input type="range" id="servo" min="0" max="180" value="90" class="slider">
                        <span id="servoValue">90°</span>
                    </div>
                </div>
            </div>

            <!-- Chart Panel -->
            <div class="panel chart-panel">
                <h2><i class="fas fa-chart-line"></i> Real-time Charts</h2>
                <div class="chart-container">
                    <canvas id="dataChart"></canvas>
                </div>
            </div>

            <!-- Message Log Panel -->
            <div class="panel log-panel">
                <h2><i class="fas fa-terminal"></i> Message Log</h2>
                <div class="log-container">
                    <div id="messageLog" class="message-log"></div>
                    <div class="log-controls">
                        <button id="clearLogBtn" class="btn-secondary">
                            <i class="fas fa-trash"></i> Clear Log
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
